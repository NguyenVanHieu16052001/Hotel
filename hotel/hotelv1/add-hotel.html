	<script>
		var tinhThanh = [

        "Long An",
        "Nam Định",
        "Nghệ An",
        "Ninh Bình",
        "Ninh Thuận",
        "Phú Thọ",
        "Phú Yên",
        "Quảng Bình",
        "Quảng Nam",
        "Quảng Ngãi",

        "Quảng Trị",
        "Sóc Trăng",
        "Sơn La",
        "Tây Ninh",

        "Trà Vinh",
        "Tuyên Quang",
        "Vĩnh Long",
        "Vĩnh Phúc",
        "Yên Bái",
      ];
      var select = document.createElement("select");
      select.setAttribute("class", "form-control");
      select.setAttribute("id", "sel1");
      select.setAttribute("name", "sellist1");
      var defaultOption = document.createElement("option");
      defaultOption.setAttribute("value", "");
      var defaultOptionText = document.createTextNode("An Giang");
      defaultOption.appendChild(defaultOptionText);
      select.appendChild(defaultOption);

      for (var i = 0; i < tinhThanh.length; i++) {
        var option = document.createElement("option");
        option.setAttribute("value", tinhThanh[i]);
        var optionText = document.createTextNode(tinhThanh[i]);
        option.appendChild(optionText);
        select.appendChild(option);
      }
      var parent = document.getElementById("parent-element");
      parent.appendChild(select);
      var option = "An Giang";
      var select = document.getElementById("sel1"); // lấy đối tượng select

      select.addEventListener("change", function() {
        option = select.value;
      });
      $(function () {
        $("#datetimepicker3").datetimepicker({
          format: "LT",
        });
      });
		var fileInput = document.getElementById("fileInput");
    var formData = new FormData();
      fileInput.addEventListener("change", function() {
        var file = event.target.files[0];
        formData.append("image", file);
        myFile.value = this.value.split("\\").pop();
        fileInput.classList.remove("error"); 
        myFile.removeAttribute("placeholder"); 
    });
		var myFile = document.getElementById("myFile");
		var form = document.querySelector('form');
		form.addEventListener("submit", function(event) {
			if (myFile.value == "") {
				event.preventDefault(); 
				fileInput.classList.add("error"); 
				myFile.setAttribute("placeholder", "Vui lòng chọn tệp"); 
			}else{
        var nameInput = document.getElementById("name");
        var name = nameInput.value;

        var phoneNumberInput = document.getElementById("phone");
        var phoneNumber = phoneNumberInput.value;

        var addressInput = document.getElementById("address");
        var address = addressInput.value;

        var emailInput = document.getElementById("email");
        var email = emailInput.value;

        
        formData.append("name", name);
        formData.append("phoneNumber", phoneNumber);
        formData.append("address", address);
        formData.append("email", email);
        formData.append("city", option);
       
        fetch("http://localhost:8081/admin/hotels/add", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + sessionStorage.getItem("token"),
          },
          body: formData,
        })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          location.reload();
        })
        .catch((error) => console.error(error));
        
      }
		});
