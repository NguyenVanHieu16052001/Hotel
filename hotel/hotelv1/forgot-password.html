<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hotel Dashboard Template</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css"> </head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="assets/img/logo.png" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Forgot Password?</h1>
							<p class="account-subtitle">Enter your email to get a password reset link</p>
							<form action=""  method="POST">
								<div class="form-group">
									<input class="form-control" type="text" id="email" placeholder="Email"> </div>
									
								<div class="form-group mb-0">
									<div id="error" style="color: red;"></div>
									<button class="btn btn-primary btn-block" type="submit">Reset Password</button>
								</div>
							</form>
							<div class="text-center dont-have">Remember your password? <a href="login.html">Login</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script type="text/javascript">
		const form = document.querySelector('form');
		form.addEventListener('submit', async (event) => {
		  event.preventDefault();
		  const email = document.querySelector('#email').value;
		  const obj = {email: email};
		  let headers = new Headers();
		  headers.append('Content-Type', 'application/json');
		  headers.append('Accept', 'application/json');
		  const response = await fetch('http://localhost:8081/password-reset-request', {
		    method: 'POST',
		    headers: headers,
		    body: JSON.stringify(obj)
		  });
		  if(response.status != 200){
		  	document.getElementById("error").innerHTML="Email was be wrong!";
		  }else{
			document.getElementById("error").innerHTML="Please check your email for the password!";
		  }
		});
	</script>
</body>

</html>
