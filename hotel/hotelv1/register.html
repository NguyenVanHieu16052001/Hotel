<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hotel Dashboard Template</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/css/feathericon.min.css">
	<link rel="stylesheet" href="assets/plugins/morris/morris.css">
	<link rel="stylesheet" href="assets/css/style.css"> </head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="assets/img/logo.png" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1 class="mb-3">Register</h1>
							<form action="" method="post">
								<div class="form-group">
									<input class="form-control" type="text" id="name" placeholder="Name"> </div>
								<div class="form-group">
									<input class="form-control" type="text" id="email" placeholder="Email"> </div>
								<div class="form-group">
									<input class="form-control" type="text" id="Password" placeholder="Password"> </div>
								<div class="form-group">
									<input class="form-control" type="text" id="confPassword" placeholder="Confirm Password"> </div>
								<div id="error" style="color: red;"></div>
								<div class="form-group mb-0">
									<button class="btn btn-primary btn-block" type="submit">Register</button>
								</div>
							</form>
							<div class="login-or"> <span class="or-line"></span> <span class="span-or">or</span> </div>
							<div class="text-center dont-have">Already have an account? <a href="login.html">Login</a> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script type="text/javascript">
		const form = document.querySelector('form');
		form.addEventListener('submit', async (event) => {
		  event.preventDefault();
		  const name = document.querySelector('#name').value;
		  const email = document.querySelector('#email').value;
		  const password = document.querySelector('#Password').value;
		  const confpassword = document.querySelector('#confPassword').value;
		  if(password != confpassword) {
			document.getElementById("error").innerHTML="Your confirm password incorrect";
		  }
		  else {
			const obj = {name: name,email: email, password: password};
			let headers = new Headers();
			headers.append('Content-Type', 'application/json');
			headers.append('Accept', 'application/json');
			const response = await fetch('http://localhost:8081/signUp', {
				method: 'POST',
				headers: headers,
				body: JSON.stringify(obj)
			});
			if(response.status != 200){
				document.getElementById("error").innerHTML="Email already exists";
			}else{
				document.getElementById("error").innerHTML="Success!  Please, check your email for to complete your registration";
			}
		  }
		  
		});
	</script>
</body>

</html>
